# -----------------------------------------------------------------------------
# GIDA UNAL - CONFIGURACIÓN DEL PORTAL AEROESPACIAL
# -----------------------------------------------------------------------------

# Configuración del Motor (Indispensable para GitHub Pages)
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # Opciones: 'air', 'contrast', 'mint', 'sunrise'

# Información del Sitio
title: "GIDA UNAL"
name: "Grupo de Investigación y Desarrollo Aeroespacial"
description: "Plataforma de investigación y desarrollo aeroespacial - Universidad Nacional de Colombia."
url: "https://nherreno.github.io"
baseurl: "/GIDAWEBPAGE_test-" # Mantener el slash y nombre exacto del repo

# Configuración del Autor (Sidebar)
author:
  name: "GIDA UNAL"
  avatar: "/assets/images/logo-gida.png"
  bio: "Investigación en Cohetería y Sistemas Satelitales."
  location: "Bogotá, Colombia"
  links:
    - label: "Web UNAL"
      icon: "fas fa-fw fa-university"
      url: "https://unal.edu.co"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nherreno"

# Plugins (Configuración crítica para evitar errores de Build)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Configuración de Markdown y Matemáticas
markdown: kramdown
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    block_class: "highlight"

# Comportamiento por Defecto
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# Archivos a ignorar en la compilación
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .jekyll-cache
      