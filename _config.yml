# -----------------------------------------------------------------------------
# GIDA UNAL - CONFIGURACIÓN DEL PORTAL AEROESPACIAL
# -----------------------------------------------------------------------------

# Información del Sitio
title: "GIDA UNAL"
name: "Grupo de Investigación y Desarrollo Aeroespacial"
description: "Plataforma oficial de investigación y desarrollo aeroespacial - Universidad Nacional de Colombia."
url: "https://nherreno.github.io"
baseurl: "/GIDAWEBPAGE_test-" # Slash inicial y nombre exacto del repo

# Selección de Estética (Skin)
# Opciones recomendadas: 'air' (blanco), 'contrast' (oscuro), 'mint' (verde UNAL)
minimal_mistakes_skin: "air" 

# Configuración del Autor (Barra lateral institucional)
author:
  name: "GIDA - Sede Bogotá"
  avatar: "/assets/images/logo-gida.png" 
  bio: "Investigación en Cohetería Experimental y Sistemas Satelitales."
  location: "Bogotá, Colombia"
  links:
    - label: "Web Universidad Nacional"
      icon: "fas fa-fw fa-university"
      url: "https://unal.edu.co"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nherreno"

# Plugins de Jekyll (FUNDAMENTAL para que el Build pase a verde)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache # Esta es la pieza que falta según tu error

# Configuración de Markdown y Soporte LaTeX
markdown: kramdown
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    block_class: "highlight"

# Configuración de Comportamiento por Defecto
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false # Sidebar limpio para páginas de proyectoss