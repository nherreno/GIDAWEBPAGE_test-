# -----------------------------------------------------------------------------
# GIDA UNAL - CONFIGURACIÓN DEL PORTAL AEROESPACIAL
# -----------------------------------------------------------------------------

# Información del Sitio
title: "GIDA UNAL"
name: "Grupo de Investigación y Desarrollo Aeroespacial"
description: "Plataforma oficial de investigación y desarrollo aeroespacial - Universidad Nacional de Colombia."
url: "https://nherreno.github.io"
baseurl: "/GIDAWEBPAGE_test-" # IMPORTANTE: Debe coincidir con el nombre de tu repo

# Branding y Estética
# Opciones recomendadas: 'air' (blanco), 'contrast' (oscuro), 'mint' (verde)
minimal_mistakes_skin: "air" 
search: true

# Configuración del Autor (Sidebar Institucional)
author:
  name: "GIDA - Sede Bogotá"
  avatar: "/assets/images/logo-gida.png" # Asegúrate de subir un logo a esta ruta
  bio: "Investigación en Cohetería Experimental y Sistemas Satelitales."
  location: "Bogotá, Colombia"
  links:
    - label: "Web Universidad Nacional"
      icon: "fas fa-fw fa-university"
      url: "https://unal.edu.co"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nherreno"

# Plugins de Jekyll
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Configuración de Markdown (Soporte para LaTeX)
markdown: kramdown
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    block_class: "highlight"

# Estructura de Páginas por Defecto
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false # Limpia el sidebar en páginas estáticas para un look más ancho